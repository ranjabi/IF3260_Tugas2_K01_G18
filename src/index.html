<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 vPosition;
        attribute vec4 vColor;

        uniform mat4 uMatrix;

        varying vec4 fColor;

        void main()
        {
            gl_Position = uMatrix * vPosition;
            fColor = vColor;
        }
    </script>
    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;

        varying vec4 fColor;
        void main()
        {
            gl_FragColor = fColor;
        }
    </script>
    <script type="module" src="./main.js"></script>
    <body>
        <div class="wrapper">
            <canvas id="canvas" width="720" height="720"></canvas>
            <div id="properties">
                <button id="reset-view">Reset default view</button>
                <div>
                    <input type="checkbox" id="animation" name="animation" value="false">
                    <label for="animation">Animation</label><br>
                </div>
                <p>Projection Type</p>
                <select id="projection-type">
                    <option value="perspective" selected>perspective</option>
                    <option value="orthographic">orthographic</option>
                    <option value="oblique">oblique</option>
                </select>
            </div>
        </div>
    </body>
</html>
